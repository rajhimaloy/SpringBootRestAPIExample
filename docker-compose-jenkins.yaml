version: '3.8'

networks:
  #my-micro-app-net:
    #external: true
  micro-app-net:
    name: my-micro-app-net
    driver: bridge

volumes:
  jenkins_home:
  jenkins_docker_certs:

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-container
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8181:8080"  # Corrected port mapping
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false #To start in an unlocked state, means no need login
    networks:
      #- my-micro-app-net
      - micro-app-net

  jenkins-docker:
    image: docker:dind
    container_name: jenkins-docker-container
    privileged: true
    restart: unless-stopped
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins_docker_certs:/certs/client
      - jenkins_home:/var/jenkins_home
    networks:
      #- my-micro-app-net
      - micro-app-net


